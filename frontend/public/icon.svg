<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#1a1d24"/>
      <stop offset="100%" stop-color="#0d0e11"/>
    </linearGradient>
    <clipPath id="sq">
      <rect x="2" y="2" width="60" height="60" rx="10"/>
    </clipPath>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background tile -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="url(#bg)" stroke="#2a2e38" stroke-width="1.5"/>

  <!-- Terminal grid (clipped) -->
  <g clip-path="url(#sq)" opacity="0.18">
    <line x1="2"  y1="14" x2="62" y2="14" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="2"  y1="26" x2="62" y2="26" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="2"  y1="38" x2="62" y2="38" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="2"  y1="50" x2="62" y2="50" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="14" y1="2"  x2="14" y2="62" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="26" y1="2"  x2="26" y2="62" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="38" y1="2"  x2="38" y2="62" stroke="#4ade80" stroke-width="0.7"/>
    <line x1="50" y1="2"  x2="50" y2="62" stroke="#4ade80" stroke-width="0.7"/>
  </g>

  <!-- Corner brackets — top-left -->
  <path d="M6 14 L6 6 L14 6"   stroke="#4ade80" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Corner brackets — top-right -->
  <path d="M50 6 L58 6 L58 14" stroke="#4ade80" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Corner brackets — bottom-left -->
  <path d="M6 50 L6 58 L14 58" stroke="#4ade80" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Corner brackets — bottom-right -->
  <path d="M50 58 L58 58 L58 50" stroke="#4ade80" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Lock shackle -->
  <path
    d="M22 31 L22 24 C22 17.4 42 17.4 42 24 L42 31"
    stroke="#4ade80"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Lock body -->
  <rect x="18" y="31" width="28" height="22" rx="3" fill="#4ade80"/>

  <!-- Lock body — subtle top highlight -->
  <rect x="18" y="31" width="28" height="7" rx="3" fill="#6ee7a0" opacity="0.25"/>

  <!-- Lock body — right edge shadow -->
  <rect x="40" y="31" width="6" height="22" rx="3" fill="#22c55e" opacity="0.2"/>

  <!-- Keyhole — circle -->
  <circle cx="32" cy="41" r="3.5" fill="#0d0e11"/>

  <!-- Keyhole — stem -->
  <rect x="30.5" y="43" width="3" height="5" rx="1" fill="#0d0e11"/>
</svg>
